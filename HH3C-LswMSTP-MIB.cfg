in received bridge PDUs."
	::= { hh3cdot1sPortEntry 6 }


hh3cdot1sMstiDesignatedBridge OBJECT-TYPE
	SYNTAX OCTET STRING (SIZE(8))
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The Bridge Identifier of the bridge which this port considers to
