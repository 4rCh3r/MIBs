	::= { hh3cdot1sPortEntry 7 }


hh3cdot1sMstiDesignatedPort OBJECT-TYPE
	SYNTAX OCTET STRING (SIZE(2))
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The Port Identifier of the port on the Designated Bridge
