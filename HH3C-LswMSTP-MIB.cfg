	::= { hh3cdot1sPortEntry 5 }


hh3cdot1sMstiDesignatedCost OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The path cost of the Designated Port of the segment connected to
