#-MIBFILE: fddi-smt73-mib.mib

FDDI-SMT73-MIB DEFINITIONS ::= BEGIN


FddiTimeNano ::=
	INTEGER (0..2147483647)

FddiTimeMilli ::=
	INTEGER (0..2147483647)

FddiResourceId ::=
	INTEGER (0..65535)

FddiSMTStationIdType ::=
	OCTET STRING (SIZE(8))

FddiMACLongAddressType ::=
	OCTET STRING (SIZE(6))

mib-2 OBJECT IDENTIFIER ::= { mgmt 1 }

transmission OBJECT IDENTIFIER ::= { mib-2 10 }

fddi OBJECT IDENTIFIER ::= { transmission 15 }

fddimib OBJECT IDENTIFIER ::= { fddi 73 }

fddimibSMT OBJECT IDENTIFIER ::= { fddimib 1 }

fddimibMAC OBJECT IDENTIFIER ::= { fddimib 2 }

fddimibMACCounters OBJECT IDENTIFIER ::= { fddimib 3 }

fddimibPATH OBJECT IDENTIFIER ::= { fddimib 4 }

fddimibPORT OBJECT IDENTIFIER ::= { fddimib 5 }

fddimibSMTNumber OBJECT-TYPE
	SYNTAX INTEGER (0..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The number of SMT implementations (regardless of
their current state) on this network management
application entity.  The value for this variable
must remain constant at least from one re-
initialization of the entity's network management
system to the next re-initialization."
	::= { fddimibSMT 1 }


fddimibSMTTable OBJECT-TYPE
	SYNTAX SEQUENCE OF FddimibSMTEntry
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A list of SMT entries.  The number of entries
shall not exceed the value of fddimibSMTNumber."
	::= { fddimibSMT 2 }


fddimibSMTEntry OBJECT-TYPE
	SYNTAX FddimibSMTEntry
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "An SMT entry containing information common to a
given SMT."
	INDEX { fddimibSMTIndex  }

	::= { fddimibSMTTable 1 }

fddimibSMTEntry ::=
	SEQUENCE {
		fddimibSMTIndex INTEGER,
		fddimibSMTStationId FddiSMTStationIdType,
		fddimibSMTOpVersionId INTEGER,
		fddimibSMTHiVersionId INTEGER,
		fddimibSMTLoVersionId INTEGER,
		fddimibSMTUserData OCTET STRING,
		fddimibSMTMIBVersionId INTEGER,
		fddimibSMTMACCts INTEGER,
		fddimibSMTNonMasterCts INTEGER,
		fddimibSMTMasterCts INTEGER,
		fddimibSMTAvailablePaths INTEGER,
		fddimibSMTConfigCapabilities INTEGER,
		fddimibSMTConfigPolicy INTEGER,
		fddimibSMTConnectionPolicy INTEGER,
		fddimibSMTTNotify INTEGER,
		fddimibSMTStatRptPolicy INTEGER,
		fddimibSMTTraceMaxExpiration FddiTimeMilli,
		fddimibSMTBypassPresent INTEGER,
		fddimibSMTECMState INTEGER,
		fddimibSMTCFState INTEGER,
		fddimibSMTRemoteDisconnectFlag INTEGER,
		fddimibSMTStationStatus INTEGER,
		fddimibSMTPeerWrapFlag INTEGER,
		fddimibSMTTimeStamp FddiTimeMilli,
		fddimibSMTTransitionTimeStamp FddiTimeMilli,
		fddimibSMTStationAction INTEGER
		}

fddimibSMTIndex OBJECT-TYPE
	SYNTAX INTEGER (1..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A unique value for each SMT.  The value for each
SMT must remain constant at least from one re-
initialization of the entity's network management
system to the next re-initialization."
	::= { fddimibSMTEntry 1 }


fddimibSMTStationId OBJECT-TYPE
	SYNTAX OCTET STRING (SIZE(8))
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Used to uniquely identify an FDDI station."
	::= { fddimibSMTEntry 2 }


fddimibSMTOpVersionId OBJECT-TYPE
	SYNTAX INTEGER (1..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The version that this station is using for its
operation (refer to ANSI 7.1.2.2). The value of
this variable is 2 for this SMT revision."
	::= { fddimibSMTEntry 3 }


fddimibSMTHiVersionId OBJECT-TYPE
	SYNTAX INTEGER (1..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The highest version of SMT that this station
supports (refer to ANSI 7.1.2.2)."
	::= { fddimibSMTEntry 4 }


fddimibSMTLoVersionId OBJECT-TYPE
	SYNTAX INTEGER (1..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The lowest version of SMT that this station
supports (refer to ANSI 7.1.2.2)."
	::= { fddimibSMTEntry 5 }


fddimibSMTUserData OBJECT-TYPE
	SYNTAX OCTET STRING (SIZE(32))
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "This variable contains 32 octets of user defined
information. The information shall be an ASCII
string."
	::= { fddimibSMTEntry 6 }


fddimibSMTMIBVersionId OBJECT-TYPE
	SYNTAX INTEGER (0..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The version of the FDDI MIB of this station.  The
value of this variable is 1 for this SMT
revision."
	::= { fddimibSMTEntry 7 }


fddimibSMTMACCts OBJECT-TYPE
	SYNTAX INTEGER (0..255)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The number of MACs in this station or
concentrator."
	::= { fddimibSMTEntry 8 }


fddimibSMTNonMasterCts OBJECT-TYPE
	SYNTAX INTEGER (0..2)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The value of this variable is the number of A, B,
and S ports in this station or concentrator."
	::= { fddimibSMTEntry 9 }


fddimibSMTMasterCts OBJECT-TYPE
	SYNTAX INTEGER (0..255)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The number of M Ports in a node. If the node is
not a concentrator, the value of the variable is
zero."
	::= { fddimibSMTEntry 10 }


fddimibSMTAvailablePaths OBJECT-TYPE
	SYNTAX INTEGER (0..7)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A value that indicates the PATH types available
in the station.

The value is a sum.  This value initially takes
the value zero, then for each type of PATH that
this node has available, 2 raised to a power is
added to the sum.  The powers are according to the
following table:

Path   Power
Primary     0
Secondary     1
Local     2

For example, a station having Primary and Local
PATHs available would have a value of 5 (2**0 +
2**2)."
	::= { fddimibSMTEntry 11 }


fddimibSMTConfigCapabilities OBJECT-TYPE
	SYNTAX INTEGER (0..3)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A value that indicates the configuration
capabilities of a node. The 'Hold Available' bit
indicates the support of the optional Hold
Function, which is controlled by
fddiSMTConfigPolicy.  The 'CF-Wrap-AB' bit
indicates that the station has the capability of
performing a wrap_ab (refer to ANSI SMT 9.7.2.2).

The value is a sum.  This value initially takes
the value zero, then for each of the configuration
policies currently enforced on the node, 2 raised
to a power is added to the sum.  The powers are
according to the following table:

Policy   Power
holdAvailable     0
CF-Wrap-AB     1 "
	::= { fddimibSMTEntry 12 }


fddimibSMTConfigPolicy OBJECT-TYPE
	SYNTAX INTEGER (0..1)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A value that indicates the configuration policies
currently desired in a node.  'Hold' is one of the
terms used for the Hold Flag, an optional ECM flag
used to enable the optional Hold policy.

The value is a sum.  This value initially takes
the value zero, then for each of the configuration
policies currently enforced on the node, 2 raised
to a power is added to the sum.  The powers are
according to the following table:

Policy   Power
configurationhold     0 "
	::= { fddimibSMTEntry 13 }


fddimibSMTConnectionPolicy OBJECT-TYPE
	SYNTAX INTEGER (32768..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A value representing the connection policies in
effect in a node. A station sets the corresponding
bit for each of the connection types that it
rejects. The letter designations, X and Y, in the
'rejectX-Y' names have the following significance:
X represents the PC-Type of the local PORT and Y
represents the PC_Type of the adjacent PORT
(PC_Neighbor). The evaluation of Connection-
Policy (PC-Type, PC-Neighbor) is done to determine
the setting of T- Val(3) in the PC-Signalling
sequence (refer to ANSI 9.6.3). Note that Bit 15,
(rejectM-M), is always set and cannot be cleared.

The value is a sum.  This value initially takes
the value zero, then for each of the connection
policies currently enforced on the node, 2 raised
to a power is added to the sum.  The powers are
according to the following table:

Policy   Power
rejectA-A     0
rejectA-B     1
rejectA-S     2
rejectA-M     3
rejectB-A     4
rejectB-B     5
rejectB-S     6
rejectB-M     7
rejectS-A     8
rejectS-B     9
rejectS-S     10
rejectS-M     11
rejectM-A     12
rejectM-B     13
rejectM-S     14
rejectM-M     15 "
	::= { fddimibSMTEntry 14 }


fddimibSMTTNotify OBJECT-TYPE
	SYNTAX INTEGER (2..30)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The timer, expressed in seconds, used in the
Neighbor Notification protocol. It has a range of
2 seconds to 30 seconds, and its default value is
30 seconds (refer to ANSI SMT 8.2)."
	::= { fddimibSMTEntry 15 }


fddimibSMTStatRptPolicy OBJECT-TYPE
	SYNTAX INTEGER {
	true(1),
	false(2)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "If true, indicates that the node will generate
Status Reporting Frames for its implemented events
and conditions. It has an initial value of true.
This variable determines the value of the
SR_Enable Flag (refer to ANSI SMT 8.3.2.1)."
	::= { fddimibSMTEntry 16 }


fddimibSMTTraceMaxExpiration OBJECT-TYPE
	SYNTAX INTEGER (0..2147483647)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Reference Trace_Max (refer to ANSI SMT
9.4.4.2.2)."
	::= { fddimibSMTEntry 17 }


fddimibSMTBypassPresent OBJECT-TYPE
	SYNTAX INTEGER {
	true(1),
	false(2)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A flag indicating if the station has a bypass on
its AB port pair."
	::= { fddimibSMTEntry 18 }


fddimibSMTECMState OBJECT-TYPE
	SYNTAX INTEGER {
	ec0(1),
	ec1(2),
	ec2(3),
	ec3(4),
	ec4(5),
	ec5(6),
	ec6(7),
	ec7(8)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Indicates the current state of the ECM state
machine (refer to ANSI SMT 9.5.2)."
	::= { fddimibSMTEntry 19 }


fddimibSMTCFState OBJECT-TYPE
	SYNTAX INTEGER {
	cf0(1),
	cf1(2),
	cf2(3),
	cf3(4),
	cf4(5),
	cf5(6),
	cf6(7),
	cf7(8),
	cf8(9),
	cf9(10),
	cf10(11),
	cf11(12),
	cf12(13)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The attachment configuration for the station or
concentrator (refer to ANSI SMT 9.7.2.2)."
	::= { fddimibSMTEntry 20 }


fddimibSMTRemoteDisconnectFlag OBJECT-TYPE
	SYNTAX INTEGER {
	true(1),
	false(2)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A flag indicating that the station was remotely


disconnected from the network as a result of
receiving an fddiSMTAction, disconnect (refer to
ANSI SMT 6.4.5.3) in a Parameter Management Frame.
A station requires a Connect Action to rejoin and
clear the flag (refer to ANSI SMT 6.4.5.2)."
	::= { fddimibSMTEntry 21 }


fddimibSMTStationStatus OBJECT-TYPE
	SYNTAX INTEGER {
	concatenated(1),
	separated(2),
	thru(3)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The current status of the primary and secondary
paths within this station."
	::= { fddimibSMTEntry 22 }


fddimibSMTPeerWrapFlag OBJECT-TYPE
	SYNTAX INTEGER {
	true(1),
	false(2)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "This variable assumes the value of the
PeerWrapFlag in CFM (refer to ANSI SMT
9.7.2.4.4)."
	::= { fddimibSMTEntry 23 }


fddimibSMTTimeStamp OBJECT-TYPE
	SYNTAX INTEGER (0..2147483647)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "This variable assumes the value of TimeStamp
(refer to ANSI SMT 8.3.2.1)."
	::= { fddimibSMTEntry 24 }


fddimibSMTTransitionTimeStamp OBJECT-TYPE
	SYNTAX INTEGER (0..2147483647)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "This variable assumes the value of
TransitionTimeStamp (refer to ANSI SMT 8.3.2.1)."
	::= { fddimibSMTEntry 25 }


fddimibSMTStationAction OBJECT-TYPE
	SYNTAX INTEGER {
	other(1),
	connect(2),
	disconnect(3),
	path-Test(4),
	self-Test(5),
	disable-a(6),
	disable-b(7),
	disable-m(8)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "This object, when read, always returns a value of
other(1).  The behavior of setting this variable
to each of the acceptable values is as follows:

other(1): Results in an appropriate error.
connect(2): Generates a Connect signal to ECM
to begin a connection sequence. See ANSI
Ref 9.4.2.
disconnect(3): Generates a Disconnect signal
to ECM. see ANSI Ref 9.4.2.
path-Test(4): Initiates a station Path_Test.
The Path_Test variable (see ANSI Ref
9.4.1) is set to 'Testing'. The results
of this action are not specified in this
standard.
self-Test(5): Initiates a station Self_Test.
The results of this action are not
specified in this standard.
disable-a(6): Causes a PC_Disable on the A
port if the A port mode is peer.
disable-b(7): Causes a PC_Disable on the B
port if the B port mode is peer.
disable-m(8): Causes a PC_Disable on all M
ports.

Attempts to set this object to all other values
results in an appropriate error.  The result of
setting this variable to path-Test(4) or self-


Test(5) is implementation-specific."
	::= { fddimibSMTEntry 26 }


fddimibMACNumber OBJECT-TYPE
	SYNTAX INTEGER (0..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The total number of MAC implementations (across
all SMTs) on this network management application
entity.  The value for this variable must remain
constant at least from one re-initialization of
the entity's network management system to the next
re-initialization."
	::= { fddimibMAC 1 }


fddimibMACTable OBJECT-TYPE
	SYNTAX SEQUENCE OF FddimibMACEntry
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A list of MAC entries.  The number of entries
shall not exceed the value of fddimibMACNumber."
	::= { fddimibMAC 2 }


fddimibMACEntry OBJECT-TYPE
	SYNTAX FddimibMACEntry
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A MAC entry containing information common to a
given MAC."
	INDEX { fddimibMACSMTIndex , fddimibMACIndex }

	::= { fddimibMACTable 1 }

fddimibMACEntry ::=
	SEQUENCE {
		fddimibMACSMTIndex INTEGER,
		fddimibMACIndex INTEGER,
		fddimibMACIfIndex INTEGER,
		fddimibMACFrameStatusFunctions INTEGER,
		fddimibMACTMaxCapability FddiTimeNano,
		fddimibMACTVXCapability FddiTimeNano,
		fddimibMACAvailablePaths INTEGER,
		fddimibMACCurrentPath INTEGER,
		fddimibMACUpstreamNbr FddiMACLongAddressType,
		fddimibMACDownstreamNbr FddiMACLongAddressType,
		fddimibMACOldUpstreamNbr FddiMACLongAddressType,
		fddimibMACOldDownstreamNbr FddiMACLongAddressType,
		fddimibMACDupAddressTest INTEGER,
		fddimibMACRequestedPaths INTEGER,
		fddimibMACDownstreamPORTType INTEGER,
		fddimibMACSMTAddress FddiMACLongAddressType,
		fddimibMACTReq FddiTimeNano,
		fddimibMACTNeg FddiTimeNano,
		fddimibMACTMax FddiTimeNano,
		fddimibMACTvxValue FddiTimeNano,
		fddimibMACFrameCts Counter,
		fddimibMACCopiedCts Counter,
		fddimibMACTransmitCts Counter,
		fddimibMACErrorCts Counter,
		fddimibMACLostCts Counter,
		fddimibMACFrameErrorThreshold INTEGER,
		fddimibMACFrameErrorRatio INTEGER,
		fddimibMACRMTState INTEGER,
		fddimibMACDaFlag INTEGER,
		fddimibMACUnaDaFlag INTEGER,
		fddimibMACFrameErrorFlag INTEGER,
		fddimibMACMAUnitdataAvailable INTEGER,
		fddimibMACHardwarePresent INTEGER,
		fddimibMACMAUnitdataEnable INTEGER
		}

fddimibMACSMTIndex OBJECT-TYPE
	SYNTAX INTEGER (1..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The value of the SMT index associated with this
MAC."
	::= { fddimibMACEntry 1 }


fddimibMACIndex OBJECT-TYPE
	SYNTAX INTEGER (1..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Index variable for uniquely identifying the MAC
object instances, which is the same as the
corresponding resource index in SMT."
	::= { fddimibMACEntry 2 }


fddimibMACIfIndex OBJECT-TYPE
	SYNTAX INTEGER (1..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The value of the MIB-II ifIndex corresponding to
this MAC.  If none is applicable, 0 is returned."
	::= { fddimibMACEntry 3 }


fddimibMACFrameStatusFunctions OBJECT-TYPE
	SYNTAX INTEGER (0..7)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Indicates the MAC's optional Frame Status
processing functions.

The value is a sum.  This value initially takes
the value zero, then for each function present, 2
raised to a power is added to the sum.  The powers
are according to the following table:

function   Power
fs-repeating     0
fs-setting     1
fs-clearing     2 "
	::= { fddimibMACEntry 4 }


fddimibMACTMaxCapability OBJECT-TYPE
	SYNTAX INTEGER (0..2147483647)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Indicates the maximum time value of fddiMACTMax
that this MAC can support."
	::= { fddimibMACEntry 5 }


fddimibMACTVXCapability OBJECT-TYPE
	SYNTAX INTEGER (0..2147483647)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Indicates the maximum time value of
fddiMACTvxValue that this MAC can support."
	::= { fddimibMACEntry 6 }


fddimibMACAvailablePaths OBJECT-TYPE
	SYNTAX INTEGER (0..7)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Indicates the paths available for this MAC (refer
to ANSI SMT 9.7.7).

The value is a sum.  This value initially takes
the value zero, then for each type of PATH that
this MAC has available, 2 raised to a power is
added to the sum.  The powers are according to the
following table:

Path   Power
Primary     0
Secondary     1
Local     2 "
	::= { fddimibMACEntry 7 }


fddimibMACCurrentPath OBJECT-TYPE
	SYNTAX INTEGER {
	isolated(1),
	local(2),
	secondary(3),
	primary(4),
	concatenated(5),
	thru(6)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Indicates the Path into which this MAC is
currently inserted (refer to ANSI 9.7.7)."
	::= { fddimibMACEntry 8 }


fddimibMACUpstreamNbr OBJECT-TYPE
	SYNTAX OCTET STRING (SIZE(6))
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The MAC's upstream neighbor's long individual MAC
address. It has an initial value of the SMT-
Unknown-MAC Address and is only modified as


specified by the Neighbor Information Frame
protocol (refer to ANSI SMT 7.2.1 and 8.2)."
	::= { fddimibMACEntry 9 }


fddimibMACDownstreamNbr OBJECT-TYPE
	SYNTAX OCTET STRING (SIZE(6))
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The MAC's downstream neighbor's long individual
MAC address. It has an initial value of the SMT-
Unknown-MAC Address and is only modified as
specified by the Neighbor Information Frame
protocol (refer to ANSI SMT 7.2.1 and 8.2)."
	::= { fddimibMACEntry 10 }


fddimibMACOldUpstreamNbr OBJECT-TYPE
	SYNTAX OCTET STRING (SIZE(6))
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The previous value of the MAC's upstream
neighbor's long individual MAC address. It has an
initial value of the SMT-Unknown- MAC Address and
is only modified as specified by the Neighbor
Information Frame protocol (refer to ANSI SMT
7.2.1 and 8.2)."
	::= { fddimibMACEntry 11 }


fddimibMACOldDownstreamNbr OBJECT-TYPE
	SYNTAX OCTET STRING (SIZE(6))
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The previous value of the MAC's downstream
neighbor's long individual MAC address. It has an
initial value of the SMT- Unknown-MAC Address and
is only modified as specified by the Neighbor
Information Frame protocol (refer to ANSI SMT
7.2.1 and 8.2)."
	::= { fddimibMACEntry 12 }


fddimibMACDupAddressTest OBJECT-TYPE
	SYNTAX INTEGER {
	none(1),
	pass(2),
	fail(3)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The Duplicate Address Test flag, Dup_Addr_Test
(refer to ANSI 8.2)."
	::= { fddimibMACEntry 13 }


fddimibMACRequestedPaths OBJECT-TYPE
	SYNTAX INTEGER (0..255)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "List of permitted Paths which specifies the
Path(s) into which the MAC may be inserted (refer
to ansi SMT 9.7).

The value is a sum which represents the individual
paths that are desired.  This value initially
takes the value zero, then for each type of PATH
that this node is, 2 raised to a power is added to
the sum.  The powers are according to the
following table:

Path   Power
local     0
secondary-alternate     1
primary-alternate     2
concatenated-alternate     3
secondary-preferred     4
primary-preferred     5
concatenated-preferred     6
thru     7 "
	::= { fddimibMACEntry 14 }


fddimibMACDownstreamPORTType OBJECT-TYPE
	SYNTAX INTEGER {
	a(1),
	b(2),
	s(3),
	m(4),
	none(5)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Indicates the PC-Type of the first port that is


downstream of this MAC (the exit port)."
	::= { fddimibMACEntry 15 }


fddimibMACSMTAddress OBJECT-TYPE
	SYNTAX OCTET STRING (SIZE(6))
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The 48-bit individual address of the MAC used for
SMT frames."
	::= { fddimibMACEntry 16 }


fddimibMACTReq OBJECT-TYPE
	SYNTAX INTEGER (0..2147483647)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "This variable is the T_Req_value passed to the
MAC.  Without having detected a duplicate, the
time value of this variable shall assume the
maximum supported time value which is less than or
equal to the time value of fddiPATHMaxT-Req.  When
a MAC has an address detected as a duplicate, it
may use a time value for this variable greater
than the time value of fddiPATHTMaxLowerBound.  A
station shall cause claim when the new T_Req may
cause the value of T_Neg to change in the claim
process, (i.e., time value new T_Req < T_Neg, or
old T_Req = T_Neg)."
	::= { fddimibMACEntry 17 }


fddimibMACTNeg OBJECT-TYPE
	SYNTAX INTEGER (0..2147483647)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "It is reported as a FddiTimeNano number."
	::= { fddimibMACEntry 18 }


fddimibMACTMax OBJECT-TYPE
	SYNTAX INTEGER (0..2147483647)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "This variable is the T_Max_value passed to the
MAC.  The time value of this variable shall assume
the minimum suported time value which is greater
than or equal to the time value of fddiPATHT-
MaxLowerBound"
	::= { fddimibMACEntry 19 }


fddimibMACTvxValue OBJECT-TYPE
	SYNTAX INTEGER (0..2147483647)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "This variable is the TVX_value passed to the MAC.
The time value of this variable shall assume the
minimum suported time value which is greater than
or equal to the time value of
fddiPATHTVXLowerBound."
	::= { fddimibMACEntry 20 }


fddimibMACFrameCts OBJECT-TYPE
	SYNTAX Counter
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A count of the number of frames received by this
MAC (refer to ANSI MAC 7.5.1)."
	::= { fddimibMACEntry 21 }


fddimibMACCopiedCts OBJECT-TYPE
	SYNTAX Counter
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A count that should as closely as possible match
the number of frames addressed to (A bit set) and
successfully copied into the station's receive
buffers (C bit set) by this MAC (refer to ANSI MAC
7.5). Note that this count does not include MAC


frames."
	::= { fddimibMACEntry 22 }


fddimibMACTransmitCts OBJECT-TYPE
	SYNTAX Counter
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A count that should as closely as possible match
the number of frames transmitted by this MAC
(refer to ANSI MAC 7.5).  Note that this count
does not include MAC frames."
	::= { fddimibMACEntry 23 }


fddimibMACErrorCts OBJECT-TYPE
	SYNTAX Counter
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A count of the number of frames that were
detected in error by this MAC that had not been
detected in error by another MAC (refer to ANSI
MAC 7.5.2)."
	::= { fddimibMACEntry 24 }


fddimibMACLostCts OBJECT-TYPE
	SYNTAX Counter
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A count of the number of instances that this MAC
detected a format error during frame reception
such that the frame was stripped (refer to ANSI
MAC 7.5.3)."
	::= { fddimibMACEntry 25 }


fddimibMACFrameErrorThreshold OBJECT-TYPE
	SYNTAX INTEGER (0..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A threshold for determining when a MAC Condition
report (see ANSI 8.3.1.1) shall be generated.
Stations not supporting variable thresholds shall
have a value of 0 and a range of (0..0)."
	::= { fddimibMACEntry 26 }


fddimibMACFrameErrorRatio OBJECT-TYPE
	SYNTAX INTEGER (0..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "This variable is the value of the ratio,

((delta fddiMACLostCts + delta fddiMACErrorCts) /
(delta fddiMACFrameCts + delta fddiMACLostCts ))
* 2**16 "
	::= { fddimibMACEntry 27 }


fddimibMACRMTState OBJECT-TYPE
	SYNTAX INTEGER {
	rm0(1),
	rm1(2),
	rm2(3),
	rm3(4),
	rm4(5),
	rm5(6),
	rm6(7),
	rm7(8)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Indicates the current state of the RMT State
Machine (refer to ANSI 10.3.2)."
	::= { fddimibMACEntry 28 }


fddimibMACDaFlag OBJECT-TYPE
	SYNTAX INTEGER {
	true(1),
	false(2)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The RMT flag Duplicate Address Flag, DA_Flag
(refer to ANSI 10.2.1.2)."
	::= { fddimibMACEntry 29 }


fddimibMACUnaDaFlag OBJECT-TYPE
	SYNTAX INTEGER {
	true(1),
	false(2)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A flag, UNDA_Flag (refer to ANSI 8.2.2.1), set
when the upstream neighbor reports a duplicate
address condition. Cleared when the condition
clears."
	::= { fddimibMACEntry 30 }


fddimibMACFrameErrorFlag OBJECT-TYPE
	SYNTAX INTEGER {
	true(1),
	false(2)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Indicates the MAC Frame Error Condition is
present when set. Cleared when the condition
clears and on station initialization."
	::= { fddimibMACEntry 31 }


fddimibMACMAUnitdataAvailable OBJECT-TYPE
	SYNTAX INTEGER {
	true(1),
	false(2)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "This variable shall take on the value of the
MAC_Avail flag defined in RMT."
	::= { fddimibMACEntry 32 }


fddimibMACHardwarePresent OBJECT-TYPE
	SYNTAX INTEGER {
	true(1),
	false(2)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "This variable indicates the presence of


underlying hardware support for this MAC object.
If the value of this object is false(2), the
reporting of the objects in this entry may be
handled in an implementation-specific manner."
	::= { fddimibMACEntry 33 }


fddimibMACMAUnitdataEnable OBJECT-TYPE
	SYNTAX INTEGER {
	true(1),
	false(2)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "This variable determines the value of the
MA_UNITDATA_Enable flag in RMT.  The default and
initial value of this flag is true(1)."
	::= { fddimibMACEntry 34 }


fddimibMACCountersTable OBJECT-TYPE
	SYNTAX SEQUENCE OF FddimibMACCountersEntry
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A list of MAC Counters entries.  The number of
entries shall not exceed the value of
fddimibMACNumber."
	::= { fddimibMACCounters 1 }


fddimibMACCountersEntry OBJECT-TYPE
	SYNTAX FddimibMACCountersEntry
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A MAC Counters entry containing information
common to a given MAC."
	INDEX { fddimibMACSMTIndex , fddimibMACIndex }

	::= { fddimibMACCountersTable 1 }

fddimibMACCountersEntry ::=
	SEQUENCE {
		fddimibMACTokenCts Counter,
		fddimibMACTvxExpiredCts Counter,
		fddimibMACNotCopiedCts Counter,
		fddimibMACLateCts Counter,
		fddimibMACRingOpCts Counter,
		fddimibMACNotCopiedRatio INTEGER,
		fddimibMACNotCopiedFlag INTEGER,
		fddimibMACNotCopiedThreshold INTEGER
		}

fddimibMACTokenCts OBJECT-TYPE
	SYNTAX Counter
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A count that should as closely as possible match
the number of times the station has received a
token (total of non-restricted and restricted) on
this MAC (see ANSI MAC 7.4). This count is
valuable for determination of network load."
	::= { fddimibMACCountersEntry 1 }


fddimibMACTvxExpiredCts OBJECT-TYPE
	SYNTAX Counter
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A count that should as closely as possible match
the number of times that TVX has expired."
	::= { fddimibMACCountersEntry 2 }


fddimibMACNotCopiedCts OBJECT-TYPE
	SYNTAX Counter
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A count that should as closely as possible match
the number of frames that were addressed to this
MAC but were not copied into its receive buffers
(see ANSI MAC 7.5). For example, this might occur
due to local buffer congestion. Because of
implementation considerations, this count may not
match the actual number of frames not copied. It
is not a requirement that this count be exact.
Note that this count does not include MAC frames."
	::= { fddimibMACCountersEntry 3 }


fddimibMACLateCts OBJECT-TYPE
	SYNTAX Counter
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A count that should as closely as possible match
the number of TRT expirations since this MAC was
reset or a token was received (refer to ANSI MAC
7.4.5)."
	::= { fddimibMACCountersEntry 4 }


fddimibMACRingOpCts OBJECT-TYPE
	SYNTAX Counter
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The count of the number of times the ring has
entered the 'Ring_Operational' state from the
'Ring Not Operational' state.  This count is
updated when a SM_MA_STATUS.Indication of a change
in the Ring_Operational status occurs (refer to
ANSI 6.1.4). Because of implementation
considerations, this count may be less than the
actual RingOp_Ct. It is not a requirement that
this count be exact."
	::= { fddimibMACCountersEntry 5 }


fddimibMACNotCopiedRatio OBJECT-TYPE
	SYNTAX INTEGER (0..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "This variable is the value of the ratio:

(delta fddiMACNotCopiedCts /
(delta fddiMACCopiedCts +
delta fddiMACNotCopiedCts )) * 2**16 "
	::= { fddimibMACCountersEntry 6 }


fddimibMACNotCopiedFlag OBJECT-TYPE
	SYNTAX INTEGER {
	true(1),
	false(2)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Indicates that the Not Copied condition is
present when read as true(1).  Set to false(2)
when the condition clears and on station
initialization."
	::= { fddimibMACCountersEntry 7 }


fddimibMACNotCopiedThreshold OBJECT-TYPE
	SYNTAX INTEGER (0..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A threshold for determining when a MAC condition
report shall be generated.  Stations not
supporting variable thresholds shall have a value
of 0 and a range of (0..0)."
	::= { fddimibMACCountersEntry 8 }


fddimibPATHNumber OBJECT-TYPE
	SYNTAX INTEGER (0..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The total number of PATHs possible (across all
SMTs) on this network management application
entity.  The value for this variable must remain
constant at least from one re-initialization of
the entity's network management system to the next
re-initialization."
	::= { fddimibPATH 1 }


fddimibPATHTable OBJECT-TYPE
	SYNTAX SEQUENCE OF FddimibPATHEntry
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A list of PATH entries.  The number of entries
shall not exceed the value of fddimibPATHNumber."
	::= { fddimibPATH 2 }


fddimibPATHEntry OBJECT-TYPE
	SYNTAX FddimibPATHEntry
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A PATH entry containing information common to a
given PATH."
	INDEX { fddimibPATHSMTIndex , fddimibPATHIndex }

	::= { fddimibPATHTable 1 }

fddimibPATHEntry ::=
	SEQUENCE {
		fddimibPATHSMTIndex INTEGER,
		fddimibPATHIndex INTEGER,
		fddimibPATHTVXLowerBound FddiTimeNano,
		fddimibPATHTMaxLowerBound FddiTimeNano,
		fddimibPATHMaxTReq FddiTimeNano
		}

fddimibPATHSMTIndex OBJECT-TYPE
	SYNTAX INTEGER (1..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The value of the SMT index associated with this
PATH."
	::= { fddimibPATHEntry 1 }


fddimibPATHIndex OBJECT-TYPE
	SYNTAX INTEGER (0..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Index variable for uniquely identifying the
primary, secondary and local PATH object
instances. Local PATH object instances are
represented with integer values 3 to 255."
	::= { fddimibPATHEntry 2 }


fddimibPATHTVXLowerBound OBJECT-TYPE
	SYNTAX INTEGER (0..2147483647)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Specifies the minimum time value of
fddiMACTvxValue that shall be used by any MAC that
is configured in this path. The operational value
of fddiMACTvxValue is managed by settting this
variable.  This variable has the time value range
of:

0 < fddimibPATHTVXLowerBound < fddimibPATHMaxTReq
Changes to this variable shall either satisfy the
time value relationship:

fddimibPATHTVXLowerBound <=
fddimibMACTVXCapability

of each of the MACs currently on the path, or be
considered out of range.  The initial value of
fddimibPATHTVXLowerBound shall be 2500 nsec (2.5
ms)."
	::= { fddimibPATHEntry 3 }


fddimibPATHTMaxLowerBound OBJECT-TYPE
	SYNTAX INTEGER (0..2147483647)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Specifies the minimum time value of fddiMACTMax
that shall be used by any MAC that is configured
in this path.  The operational value of
fddiMACTMax is managed by setting this variable.
This variable has the time value range of:

fddimibPATHMaxTReq <= fddimibPATHTMaxLowerBound

and an absolute time value range of:

10000nsec (10 msec) <= fddimibPATHTMaxLowerBound

Changes to this variable shall either satisfy the
time value relationship:

fddimibPATHTMaxLowerBound <
fddimibMACTMaxCapability

of each of the MACs currently on the path, or be
considered out of range.  The initial value of
fddimibPATHTMaxLowerBound shall be 165000 nsec
(165 msec)."
	::= { fddimibPATHEntry 4 }


fddimibPATHMaxTReq OBJECT-TYPE
	SYNTAX INTEGER (0..2147483647)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Specifies the maximum time value of fddiMACT-Req
that shall be used by any MAC that is configured
in this path.  The operational value of fddiMACT-
Req is managed by setting this variable.  This
variable has the time value range of:

fddimibPATHTVXLowerBound < fddimibPATHMaxTReq <=
fddimibPATHTMaxLowerBound.

The default value of fddimibPATHMaxTReq is 165000
nsec (165 msec)."
	::= { fddimibPATHEntry 5 }


fddimibPATHConfigTable OBJECT-TYPE
	SYNTAX SEQUENCE OF FddimibPATHConfigEntry
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A table of Path configuration entries.  This
table lists all the resources that may be in this
Path."
	::= { fddimibPATH 3 }


fddimibPATHConfigEntry OBJECT-TYPE
	SYNTAX FddimibPATHConfigEntry
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A collection of objects containing information
for a given PATH Configuration entry."
	INDEX { fddimibPATHConfigSMTIndex , fddimibPATHConfigPATHIndex, fddimibPATHConfigTokenOrder }

	::= { fddimibPATHConfigTable 1 }

fddimibPATHConfigEntry ::=
	SEQUENCE {
		fddimibPATHConfigSMTIndex INTEGER,
		fddimibPATHConfigPATHIndex INTEGER,
		fddimibPATHConfigTokenOrder INTEGER,
		fddimibPATHConfigResourceType INTEGER,
		fddimibPATHConfigResourceIndex INTEGER,
		fddimibPATHConfigCurrentPath INTEGER
		}

fddimibPATHConfigSMTIndex OBJECT-TYPE
	SYNTAX INTEGER (1..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The value of the SMT index associated with this


configuration entry."
	::= { fddimibPATHConfigEntry 1 }


fddimibPATHConfigPATHIndex OBJECT-TYPE
	SYNTAX INTEGER (1..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The value of the PATH resource index associated
with this configuration entry."
	::= { fddimibPATHConfigEntry 2 }


fddimibPATHConfigTokenOrder OBJECT-TYPE
	SYNTAX INTEGER (1..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "An object associated with Token order for this
entry.  Thus if the token passes resources a, b, c
and d, in that order, then the value of this
object for these resources would be 1, 2, 3 and 4
respectively."
	::= { fddimibPATHConfigEntry 3 }


fddimibPATHConfigResourceType OBJECT-TYPE
	SYNTAX INTEGER {
	mac(2),
	port(4)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The type of resource associated with this
configuration entry."
	::= { fddimibPATHConfigEntry 4 }


fddimibPATHConfigResourceIndex OBJECT-TYPE
	SYNTAX INTEGER (1..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The value of the SMT resource index used to refer
to the instance of this MAC or Port resource."
	::= { fddimibPATHConfigEntry 5 }


fddimibPATHConfigCurrentPath OBJECT-TYPE
	SYNTAX INTEGER {
	isolated(1),
	local(2),
	secondary(3),
	primary(4),
	concatenated(5),
	thru(6)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The current insertion status for this resource on
this Path."
	::= { fddimibPATHConfigEntry 6 }


fddimibPORTNumber OBJECT-TYPE
	SYNTAX INTEGER (0..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The total number of PORT implementations (across
all SMTs) on this network management application
entity.  The value for this variable must remain
constant at least from one re-initialization of
the entity's network management system to the next
re-initialization."
	::= { fddimibPORT 1 }


fddimibPORTTable OBJECT-TYPE
	SYNTAX SEQUENCE OF FddimibPORTEntry
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A list of PORT entries.  The number of entries
shall not exceed the value of fddimibPORTNumber."
	::= { fddimibPORT 2 }


fddimibPORTEntry OBJECT-TYPE
	SYNTAX FddimibPORTEntry
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A PORT entry containing information common to a
given PORT."
	INDEX { fddimibPORTSMTIndex , fddimibPORTIndex }

	::= { fddimibPORTTable 1 }

fddimibPORTEntry ::=
	SEQUENCE {
		fddimibPORTSMTIndex INTEGER,
		fddimibPORTIndex INTEGER,
		fddimibPORTMyType INTEGER,
		fddimibPORTNeighborType INTEGER,
		fddimibPORTConnectionPolicies INTEGER,
		fddimibPORTMACIndicated INTEGER,
		fddimibPORTCurrentPath INTEGER,
		fddimibPORTRequestedPaths OCTET STRING,
		fddimibPORTMACPlacement FddiResourceId,
		fddimibPORTAvailablePaths INTEGER,
		fddimibPORTPMDClass INTEGER,
		fddimibPORTConnectionCapabilities INTEGER,
		fddimibPORTBSFlag INTEGER,
		fddimibPORTLCTFailCts Counter,
		fddimibPORTLerEstimate INTEGER,
		fddimibPORTLemRejectCts Counter,
		fddimibPORTLemCts Counter,
		fddimibPORTLerCutoff INTEGER,
		fddimibPORTLerAlarm INTEGER,
		fddimibPORTConnectState INTEGER,
		fddimibPORTPCMState INTEGER,
		fddimibPORTPCWithhold INTEGER,
		fddimibPORTLerFlag INTEGER,
		fddimibPORTHardwarePresent INTEGER,
		fddimibPORTAction INTEGER
		}

fddimibPORTSMTIndex OBJECT-TYPE
	SYNTAX INTEGER (1..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The value of the SMT index associated with this
PORT."
	::= { fddimibPORTEntry 1 }


fddimibPORTIndex OBJECT-TYPE
	SYNTAX INTEGER (1..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A unique value for each PORT within a given SMT,
which is the same as the corresponding resource
index in SMT.  The value for each PORT must remain
constant at least from one re-initialization of
the entity's network management system to the next
re-initialization."
	::= { fddimibPORTEntry 2 }


fddimibPORTMyType OBJECT-TYPE
	SYNTAX INTEGER {
	a(1),
	b(2),
	s(3),
	m(4),
	none(5)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The value of the PORT's PC_Type (refer to ANSI
9.4.1, and 9.6.3.2)."
	::= { fddimibPORTEntry 3 }


fddimibPORTNeighborType OBJECT-TYPE
	SYNTAX INTEGER {
	a(1),
	b(2),
	s(3),
	m(4),
	none(5)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The type of the remote PORT as determined in PCM.
This variable has an initial value of none, and is
only modified in PC_RCode(3)_Actions (refer to
ANSI SMT 9.6.3.2)."
	::= { fddimibPORTEntry 4 }


fddimibPORTConnectionPolicies OBJECT-TYPE
	SYNTAX INTEGER (0..3)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A value representing the PORT's connection
policies desired in the node. The value of pc-
mac-lct is a term used in the PC_MAC_LCT Flag (see
9.4.3.2).  The value of pc-mac-loop is a term used
in the PC_MAC_Loop Flag.

The value is a sum.  This value initially takes
the value zero, then for each PORT policy, 2
raised to a power is added to the sum.  The powers
are according to the following table:

Policy   Power
pc-mac-lct     0
pc-mac-loop     1 "
	::= { fddimibPORTEntry 5 }


fddimibPORTMACIndicated OBJECT-TYPE
	SYNTAX INTEGER {
	tVal9FalseRVal9False(1),
	tVal9FalseRVal9True(2),
	tVal9TrueRVal9False(3),
	tVal9TrueRVal9True(4)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The indications (T_Val(9), R_Val(9)) in PC-
Signalling, of the intent to place a MAC in the
output token path to a PORT (refer to ANSI SMT
9.6.3.2.)."
	::= { fddimibPORTEntry 6 }


fddimibPORTCurrentPath OBJECT-TYPE
	SYNTAX INTEGER {
	ce0(1),
	ce1(2),
	ce2(3),
	ce3(4),
	ce4(5),
	ce5(6)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Indicates the Path(s) into which this PORT is
currently inserted."
	::= { fddimibPORTEntry 7 }


fddimibPORTRequestedPaths OBJECT-TYPE
	SYNTAX OCTET STRING (SIZE(3))
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "This variable is a list of permitted Paths where
each list element defines the Port's permitted
Paths.  The first octet corresponds to 'none', the
second octet to 'tree', and the third octet to
'peer'."
	::= { fddimibPORTEntry 8 }


fddimibPORTMACPlacement OBJECT-TYPE
	SYNTAX INTEGER (0..65535)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Indicates the MAC, if any, whose transmit path
exits the station via this PORT. The value shall
be zero if there is no MAC associated with the
PORT. Otherwise, the MACIndex of the MAC will be
the value of the variable."
	::= { fddimibPORTEntry 9 }


fddimibPORTAvailablePaths OBJECT-TYPE
	SYNTAX INTEGER (0..7)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "Indicates the Paths which are available to this
Port. In the absence of faults, the A and B Ports
will always have both the Primary and Secondary
Paths available.

The value is a sum.  This value initially takes
the value zero, then for each type of PATH that
this port has available, 2 raised to a power is
added to the sum.  The powers are according to the
following table:

Path   Power
Primary     0
Secondary     1
Local     2 "
	::= { fddimibPORTEntry 10 }


fddimibPORTPMDClass OBJECT-TYPE
	SYNTAX INTEGER {
	multimode(1),
	single-mode1(2),
	single-mode2(3),
	sonet(4),
	low-cost-fiber(5),
	twisted-pair(6),
	unknown(7),
	unspecified(8)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "This variable indicates the type of PMD entity
associated with this port."
	::= { fddimibPORTEntry 11 }


fddimibPORTConnectionCapabilities OBJECT-TYPE
	SYNTAX INTEGER (0..3)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A value that indicates the connection
capabilities of the port. The pc-mac-lct bit
indicates that the station has the capability of
setting the PC_MAC_LCT Flag. The pc-mac-loop bit


indicates that the station has the capability of
setting the PC_MAC_Loop Flag (refer to ANSI
9.4.3.2).

The value is a sum.  This value initially takes
the value zero, then for each capability that this
port has, 2 raised to a power is added to the sum.
The powers are according to the following table:

capability   Power
pc-mac-lct     0
pc-mac-loop     1 "
	::= { fddimibPORTEntry 12 }


fddimibPORTBSFlag OBJECT-TYPE
	SYNTAX INTEGER {
	true(1),
	false(2)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "This variable assumes the value of the BS_Flag
(refer to ANSI SMT 9.4.3.3)."
	::= { fddimibPORTEntry 13 }


fddimibPORTLCTFailCts OBJECT-TYPE
	SYNTAX Counter
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The count of the consecutive times the link
confidence test (LCT) has failed during connection
management (refer to ANSI 9.4.1)."
	::= { fddimibPORTEntry 14 }


fddimibPORTLerEstimate OBJECT-TYPE
	SYNTAX INTEGER (4..15)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A long term average link error rate. It ranges
from 10**-4 to 10**-15 and is reported as the
absolute value of the base 10 logarithm (refer to
ANSI SMT 9.4.7.5.)."
	::= { fddimibPORTEntry 15 }


fddimibPORTLemRejectCts OBJECT-TYPE
	SYNTAX Counter
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "A link error monitoring count of the times that a
link has been rejected."
	::= { fddimibPORTEntry 16 }


fddimibPORTLemCts OBJECT-TYPE
	SYNTAX Counter
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The aggregate link error monitor error count, set
to zero only on station initialization."
	::= { fddimibPORTEntry 17 }


fddimibPORTLerCutoff OBJECT-TYPE
	SYNTAX INTEGER (4..15)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The link error rate estimate at which a link
connection will be broken. It ranges from 10**-4
to 10**-15 and is reported as the absolute value
of the base 10 logarithm (default of 7)."
	::= { fddimibPORTEntry 18 }


fddimibPORTLerAlarm OBJECT-TYPE
	SYNTAX INTEGER (4..15)
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The link error rate estimate at which a link
connection will generate an alarm. It ranges from
10**-4 to 10**-15 and is reported as the absolute
value of the base 10 logarithm of the estimate


(default of 8)."
	::= { fddimibPORTEntry 19 }


fddimibPORTConnectState OBJECT-TYPE
	SYNTAX INTEGER {
	disabled(1),
	connecting(2),
	standby(3),
	active(4)
	}
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "An indication of the connect state of this PORT
and is equal to the value of Connect_State (refer
to ANSI 9.4.1)"
	::= { fddimibPORTEntry 20 }


fddimibPORTPCMState OBJECT-TYPE
