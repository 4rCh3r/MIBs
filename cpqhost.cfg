This item will be set to -1 if the agent is unable to determine
this information."
	::= { cpqHoFileSysEntry 3 }


cpqHoFileSysSpaceUsed OBJECT-TYPE
	SYNTAX INTEGER
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The megabytes of file system space currently in use.

