	ACCESS read-only
	STATUS optional
	DESCRIPTION "This variable describes the configured duplex state of the NIC."
	::= { cpqHoIfPhysMapEntry 8 }


cpqHoIfPhysMapCondition OBJECT-TYPE
	SYNTAX INTEGER {
	other(1),
	ok(2),
	degraded(3),
	failed(4)
