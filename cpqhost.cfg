cpqHoSWRunningName OBJECT-TYPE
	SYNTAX DisplayString (SIZE(0..255))
	ACCESS read-only
	STATUS mandatory
	DESCRIPTION "The name of the software."
	::= { cpqHoSWRunningEntry 2 }


cpqHoSWRunningDesc OBJECT-TYPE
	SYNTAX DisplayString (SIZE(0..255))
